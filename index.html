<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do list</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
</head>
<body onload="fetchTasks()">
  <div class="container">
    <h3 class="titulo">To-Do</h3>
    <div class="myForm jumbotron">
      <h2>To-Do list</h2>
      <form id="myForm" action="#">
        <div class="inputGroup">
          <input type="text" name="taskName" id="taskName">
          <label for="taskName">Task Name:</label>
        </div>
        <div class="inputGroup">
          <!-- <input type="textarea" name="taskDescription" id="taskDescription"> -->
          <textarea id="taskDescription" class="taskDescription"></textarea>
          <label for="taskDescription">Task Description:</label>
        </div>
        <button type="submit" id="btn" class="button">Add</button>
      </form>
    </div>
    <div id="taskSubmited" class="taskSubmited">
      <!-- <div class="row">
        <div class="col-lg-12">
          <div class="well task">
            <h2>Nombre task</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, eligendi.</p>
            <button id="btnDelete" class="btn btn-success">Complete</button>
          </div>
        </div>
      </div>-->
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
